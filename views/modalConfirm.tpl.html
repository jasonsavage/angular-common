<div class="modal">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header border-grey-b">
                <button class="close" ng-click="$dismiss()" id="confirmModalCloseButton"><span>&times;</span></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>

            <div class="modal-body">
                {{message}}
            </div>

            <div class="modal-footer">
                <button class="btn btn-default" ng-click="$dismiss()" id="confirmModalCancelButton">Cancel</button>
                <button class="btn btn-primary w-100" ng-click="$accept()" id="confirmModalAcceptButton">Ok</button>
            </div>
        </div>

    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
