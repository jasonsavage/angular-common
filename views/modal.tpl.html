<div class="modal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header border-grey-b">
                <button class="close" ng-click="$dismiss()" id="closeButton"><span>&times;</span></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body" ng-include="template"></div>
        </div>
    </div>
</div>
